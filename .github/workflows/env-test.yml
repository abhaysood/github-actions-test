name: test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Create a file'
        run: touch $(echo $GITHUB_SHA | cut -c1-8).txt
      - name: 'Accidently upload to the same artifact via multiple jobs'
        uses: 'actions/upload-artifact@v2'
        with:
          name: my-artifact
          path: $(echo $GITHUB_SHA | cut -c1-8).txt
